<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Minecraft Image Gallery</title>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
          <img  class="img-thumbnail" src="img1.png">
        </span>
        <span style="--i: 2">
          <img  class="img-thumbnail" src="img2.png">
        </span>
        <span style="--i: 3">
          <img  class="img-thumbnail" src="img3.png">
        </span>
        <span style="--i: 4">
          <img  class="img-thumbnail" src="img4.png">
        </span>
        <span style="--i: 5">
          <img  class="img-thumbnail" src="img5.png">
        </span>
        <span style="--i: 6">
          <img  class="img-thumbnail" src="img6.png">
        </span>
        </span>
        <span style="--i: 7">
          <img  class="img-thumbnail" src="img7.png">
        </span>
        </span>
        <span style="--i: 8">
          <img  class="img-thumbnail" src="img8.png">
        </span>
        <span  style="--i: 9">
          <img  class="img-thumbnail" src="img9.png">
        </span>
    </div>


    <div class="btn-container">
            <button class="btn" id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
